<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar with Events</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/index.global.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/web-component@6.1.11/index.global.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.11/index.global.min.js'></script>
  <script src="https://kit.fontawesome.com/b09ae1041b.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row py-4 gy-3">
      <div class="col-md-7 col-sm-12 ">
        <div id="calendar">
          <full-calendar shadow options='{
                "headerToolbar": {
                  "left": "prev,next today",
                  "center": "title",
                  "right": "dayGridMonth,dayGridWeek,dayGridDay"
                }
              }' />
        </div>
      </div>
      <div class="col-md-5 col-sm-12 ">
        <div class="text-center  ">
          <button id="switchToMonthView" class="btn btn-success ">Add Checklist</button>
          <button id="switchToWeekView" class="btn btn-success">Add Leave</button>
          <button id="switchToDayView" class="btn btn-success my-2 my-sm-0 ">Clear All</button>
        </div>
        <div class="my-3">
          <div class="row gy-3">
            <div class="col-md-6 col-12">
              <div class="d-flex align-items-center ">
                <i class="fa-solid fa-calendar-days mx-2"></i>
                <div>
                  <input type="text" placeholder="Search for Checklist"
                    class="rounded disabled text-center border-none">
                </div>

              </div>

            </div>
            <div class="col-md-6 col-12">
              <div class="d-flex justify-content-evenly align-content-center ">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="green mx-1"></div>
                  <div>Low</div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="blue mx-1"></div>
                  <div>Medium</div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="red mx-1"></div>
                  <div>High</div>
                </div>


              </div>
            </div>


          </div>


        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


  <script>

    const fullCalendarElement = document.querySelector('full-calendar')

    fullCalendarElement.options = {
      headerToolbar: {
        left: 'title',
        right: 'today,prev,next',
      }
    }
  </script>
</body>

</html>
